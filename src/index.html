<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Contact form</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <form class="form" action="" method="POST" enctype="application/json">
      <h1 class="form__title">Contact Us</h1>
      <div class="formInput">
        <label class="formInput__label" for="firstName">First Name *</label>
        <input
          class="formInput__input"
          type="text"
          name="firstName"
          id="firstName"
        />
      </div>
      <div class="formInput">
        <label class="formInput__label" for="firstName">Last Name *</label>
        <input
          class="formInput__input"
          type="text"
          name="lastName"
          id="lastName"
        />
      </div>
      <div class="formInput">
        <label class="formInput__label" for="firstName">Email Address *</label>
        <input class="formInput__input" type="email" name="email" id="email" />
      </div>
      <div class="formRadio">
        <legend class="formRadio__title" for="firstName">Query Type *</legend>
        <div class="formRadio__div">
          <input
            class="formRadio__radio"
            type="radio"
            name="queryType"
            value="generalEnquiry"
            id="generalEnquiry"
          />
          <label class="formRadio__label" for="generalEnquiry"
            >General Enquiry</label
          >
        </div>
        <div class="formRadio__div">
          <input
            class="formRadio__radio"
            type="radio"
            name="queryType"
            value="supportRequest"
            id="supportRequest"
          />
          <label class="formRadio__label" for="supportRequest"
            >Support Request</label
          >
        </div>
      </div>
      <div class="formMessage">
        <label class="formMessage__label" for="message">Message *</label>
        <textarea
          class="formMessage__textArea"
          name="message"
          id="message"
          rows="16"
        ></textarea>
      </div>
      <div class="formConsent">
        <div class="formConsent__customCheckbox"></div>
        <input
          class="formConsent__checkbox"
          type="checkbox"
          name="consent"
          id="consent"
        />
        <label class="formConsent__label" for="consent"
          >I consent to being contacted by the team *</label
        >
      </div>
      <button class="form__submitButton" type="submit">Submit</button>
    </form>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jakegodsall">Jake Godsall</a>.
    </div>
  </body>
</html>
